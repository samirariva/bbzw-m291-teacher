<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Shop bijoux pour toi</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/x-icon" href="assets/graphics/favicon-16x16.ico">
</head>


<body>
  <div class="header">

    <div class="logo">
      <a href="./index.html"><img class="logoimage" src="assets/graphics/bildmarke.png" alt="logo" /></a>
    </div>

    <div class="title">
      <p class="h2">bijoux <br>
        pour toi</p>
    </div>

    <div id="linkToShop">
      <button class="button">
        <a href="./shop.html">SHOP</a>
      </button>
    </div>
  </div>

  <div class="content">

    <div>
      <img class="startbild" src="assets/graphics/shop.png" alt="shop produkt">
    </div>

    <div class="unseronlineshop">
      <p class="h1">UNSER ONLINESHOP </p>
      <p class="fliestext">
        Stöbere durch unseren Webshop und erfülle dir deine Träume.
        Viel Spass beim Shoppen!
      </p>
    </div>

    <figure id="webshop">

      <img class="produktbild" src="assets/graphics/hals.png" alt="Halskette Anna">

      <img class="produktbild" src="assets/graphics/arm.png" alt="Armband Malia">

      <img class="produktbild" src="assets/graphics/ohr.png" alt="Ohrstecker Aelis">

      <img class="produktbild" src="assets/graphics/finger.png" alt="Ring Kira">


    </figure>
  </div>




  <div class="footer">
    <hr>
    <p class="h3">bijoux pour toi </p>
    <div class="adresse">
      <p class="fliestext">
        Kottenmatte 4 <br>
        6210 Sursee <br>
      </p>
    </div>

    <div class="socialmedia">
      <!-- Icons Social Media-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <button class="socialMediaButton">
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
      </button>
      <button class="socialMediaButton">
        <a href="https://www.pinterest.de/" class="fa fa-pinterest"></a>
      </button>
    </div>


    <button class="button">
      <a href="./impressum.html">IMPRESSUM</a>
    </button>
  </div>


  <script src="assets/js/form.js"></script>
</body>

</html>
